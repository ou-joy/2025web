<!DOCTYPE html>
<!-- HTML: Form -->
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Form</title>
    <style>
        p::first-letter,
        h1::first-letter,
        h2::first-letter,
        h3::first-letter,
        h4::first-letter,
        h5::first-letter,
        h6::first-letter{
            font-size: 1.5em;
        }
        body{
            font-size: 1.3em;
        }
        input{
            color: blue;
            font-weight: 600;
        }
        input[type="submit"],
        input[type="reset"] {
            color: firebrick;
    }
    </style>
</head>

<body>
    <h1>Advanced Web Form</h1>
    <form action="https://form-api-5rvw.onrender.com/submitForm" method="POST">
        <p>
            <label>Your name:
                <input name="fullname" type="text" size="25">
            </label>
        </p>
        <p>
            <label>Your email:
                <input name="email" type="email" size="25" placeholder="name@domain.com" required/>
                (name@domain.com)
            </label>
        </p>
        <p>
            <label>Your homepage's URL:
                <input name="url" type="url" size="25" placeholder="http://www.domainname.com" required/>
                (http://www.domainname.com)
            </label>
        </p>
        <p>
            <label>Your birthday date:
                <input name="date" type="date" size="25" >
                (yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label>Your favorite color:
                <input name="color" type="color" size="25">
            </label>
        </p>
        <p>
            <label>Your Department:
                <input name="department" type="text" list="department" autocomplete="on">
                <datalist id="department">
                    <option value="Department of Aquaculture"></option>
                    <option value="Department of Bioscience and Biotechnology "></option>
                    <option value="Department of Communications, Navigation and Control Engineering "></option>
                    <option value="Department of Computer Science and Engineering"></option>
                    <option value="Department of Electrical Engineering"></option>
                    <option value="Department of Environmental Biology and Fisheries Science"></option>
                    <option value="Department of Food Science "></option>
                    <option value="Department of Harbor and River Engineering"></option>
                    <option value="Department of Marine Engineering"></option>
                    <option value="Department of Marine Environmental Informatics"></option>
                    <option value="Department of Mechanical and Mechatronic Engineering"></option>
                    <option value="Department of Merchant Marine"></option>
                    <option value="Department of Optoelectronics and Materials Technology"></option>
                    <option value="Department of Shipping and Transportation Management"></option>
                    <option value="Department of Systems Engineering and Naval Architecture"></option>
                    <option value="Department of Transportation Science "></option>
                </datalist>
            </label>
        </p>
        <p>
            <strong><em>Check off all of the characteristics that you enjoyed about the college:</em></strong><br />
        </p>
        <p>
            <label><input name="likes" type="checkbox" value="campus">Campus
            </label>
            <label><input name="likes" type="checkbox" value="students">Students
            </label>
            <label><input name="likes" type="checkbox" value="location">Location
            </label>
        </p>
        <p><strong><em>How did you become interested in our college?</em></strong><br />
        </p>
        <p>
            <label><input name="interest" type="radio" value="friends">Friends
            </label>
            <label><input name="interest" type="radio" value="television">Television
            </label>
            <label><input name="interest" type="radio" value="interest">Internet
            </label>
        </p>
        <p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Clear">
        </p>
    </form>
</body>

</html>
